{% extends 'base.html' %} 
{% load static %}
{% load crispy_forms_tags %}

{% block content %} 

<div class="row d-flex align-items-center">
  <div class="col-12 col-md-6 text-center">
    <h3 class="text-center">Who are we?</h3>
    <img src="{% static 'images/just-me.jpg' %}" 
        alt="Image of Sam and Trev" 
        class="img-fluid post-image">
  </div>
  <!-- Added a basic contact form created with crispy tags, button edited from Bootstrap -->
  <div class="col-12 col-md-6">
    <h3 class="text-center">Ask us anything!</h3>
    <form method="POST">
      {{ contact_form | crispy }}
      {% csrf_token %}
      <div class="text-center">
        <button type="submit" class="btn btn-secondary">
          Let's go!
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}

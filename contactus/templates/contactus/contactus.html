{% extends 'base.html' %} 
{% block content %} 
{% load static %}

<div class="row d-flex align-items-center">
<div class="row d-flex align-items-center">
  <div class="col-12 col-md-6 text-center">
    <h3 class="text-center">Who are we?</h3>
    <img src="{% static 'images/just-me.jpg' %}" 
        alt="Image of Sam and Trev" 
        class="img-fluid post-image"
        width="75%">
  </div>
  <!-- Added a basic contact form from Bootstrap, stripped and edited to suit user needs and linked to a success page to confirm to user it was completed correctly -->
  <div class="col-12 col-md-6">
    <h3 class="text-center">Ask us anything!</h3>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          aria-describedby="name"
          required
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          aria-describedby="email"
          required
        />
      </div>
      <div class="mb-3">
        <label for="enquiry" class="form-label">Enquiry</label>
        <div class="form-text">What would you like to know?</div>
        <textarea
          name="enquiry"
          id="enquiry"
          class="form-control"
          rows="2"
          required
        ></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn custom-button-filled">
          Let's go!
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
